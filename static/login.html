<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SureFlights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/tailwind-custom.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-50 min-h-screen flex flex-col">
    <!-- Simple Nav -->
    <nav class="bg-white border-b border-gray-200">
        <div class="container mx-auto">
            <div class="flex justify-between items-center py-4">
                <a href="/" class="flex items-center gap-2 no-underline">
                    <img src="images/logo.png" width="40" height="40" alt="SureFlights Logo" class="object-contain">
                    <span class="text-2xl font-bold" style="color: var(--brand-primary);">SureFlights</span>
                </a>
                <div class="flex items-center gap-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600 font-medium transition-colors">Home</a>
                    <a href="signup.html" class="btn-primary text-sm px-6">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center py-12 px-4">
        <div class="w-full max-w-md">
            <div class="card p-8 animate-fade-in">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h1>
                    <p class="text-gray-600">Log in to your SureFlights account</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" required
                            class="input-field"
                            placeholder="you@example.com"
                            autocomplete="email">
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                            <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-700 font-medium">Forgot password?</a>
                        </div>
                        <input type="password" id="password" required
                            class="input-field"
                            placeholder="Enter your password"
                            autocomplete="current-password">
                    </div>

                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                        <label for="remember" class="ml-2 text-sm text-gray-700">Remember me</label>
                    </div>

                    <div id="error" class="hidden p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>

                    <button type="submit" class="btn-primary w-full text-lg py-3" id="submitBtn">
                        Log In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">
                        Don't have an account?
                        <a href="signup.html" class="text-blue-600 hover:text-blue-700 font-semibold">Sign up</a>
                    </p>
                </div>

                <div class="mt-6 pt-6 border-t border-gray-200">
                    <p class="text-xs text-center text-gray-500">
                        By logging in, you agree to our
                        <a href="terms-of-service.html" class="text-blue-600 hover:underline">Terms of Service</a>
                        and
                        <a href="terms-of-service.html" class="text-blue-600 hover:underline">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="container mx-auto text-center text-sm text-gray-600">
            <p>&copy; 2025 SureFlights. All rights reserved.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn()) {
                window.location.href = 'dashboard.html';
                return;
            }
        });

        document.getElementById('loginForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();

            const errorEl = document.getElementById('error');
            const submitBtn = document.getElementById('submitBtn');

            errorEl.classList.add('hidden');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<svg class="w-5 h-5 animate-spin mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>';

            const credentials = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credentials)
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    if (data.refresh_token) {
                        localStorage.setItem('refresh_token', data.refresh_token);
                    }

                    const redirectTo = new URLSearchParams(window.location.search).get('redirect') || 'dashboard.html';
                    window.location.href = redirectTo;
                } else {
                    errorEl.textContent = data.error || data.detail || 'Login failed. Please check your credentials.';
                    errorEl.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Log In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorEl.textContent = 'An error occurred. Please try again.';
                errorEl.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Log In';
            }
        });
    </script>
</body>
</html>
